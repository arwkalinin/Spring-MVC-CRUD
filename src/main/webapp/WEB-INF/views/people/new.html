<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
  <form th:method="POST" th:action="@{/people}" th:object="${person}">
      <label for="name">Enter name: </label>
      <input type="text" th:field="*{name}" id="name">
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error name</div>
      <br/>
      <label for="surname">Enter surname: </label>
      <input type="text" th:field="*{surname}" id="surname">
      <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">error surname</div>
      <br/>
      <label for="age">Enter age: </label>
      <input type="text" th:field="*{age}" id="age">
      <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error age</div>
      <br/>
      <label for="email">Enter e-mail: </label>
      <input type="email" th:field="*{email}" id="email">
      <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error email</div>
      <br/>
      <input type="submit" value="Create"/>
  </form>
</body>
</html>
