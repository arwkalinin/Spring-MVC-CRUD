<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <div th:each="person : ${people}">
        Person (id: <span th:text="${person.getId()}"></span>):
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ' ' + ${person.getSurname()}">user</a>
    </div>
    <br/>
    <p><a href="/people/new">Create new person</a></p>
</body>
</html>
